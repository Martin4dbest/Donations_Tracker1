<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Fixed width for the form */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin: 15px 0;
            text-align: left; /* Align labels to the left */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%; /* Full width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2); /* Light background */
            color: #fff; /* Text color */
        }

        button {
            background-color: #0072ff; /* Button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00c6ff; /* Button hover color */
        }

        p {
            margin-top: 20px;
            font-size: 1em;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            color: #ffcc00; /* Color for flash messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="admin">Register as Admin:</label>
                <input type="checkbox" id="admin" onclick="togglePinField()">
                <label for="admin">Check this box if registering as an admin</label>
            </div>
            <div class="form-group" id="pinField" style="display:none;">
                <label for="pin">Super Admin PIN:</label>
                <input type="password" name="pin"> <!-- Changed to password input type -->
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function togglePinField() {
            const pinField = document.getElementById("pinField");
            const isAdminCheckbox = document.getElementById("admin");
            pinField.style.display = isAdminCheckbox.checked ? "block" : "none";
        }
    </script>
</body>
</html>
