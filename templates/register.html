<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Fixed width for the form */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2); /* Light background */
            color: #fff; /* Text color */
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #0072ff; /* Button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00c6ff; /* Button hover color */
        }

        p {
            margin-top: 20px;
            font-size: 1em;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="is_admin">
                <input type="checkbox" id="is_admin" name="is_admin"> Register as Admin
            </label>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</body>
</html>
