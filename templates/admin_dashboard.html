<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Fixed width for the container */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Increased font size for the header */
        }

        h3 {
            margin: 15px 0; /* Space around h3 elements */
            font-size: 1.8em; /* Slightly larger font size for subheadings */
        }

        ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0; /* Remove default padding */
            text-align: left; /* Align text to the left */
            margin: 0; /* Remove default margin */
            margin-bottom: 20px; /* Add space below the list */
        }

        li {
            margin: 10px 0; /* Space between list items */
            padding: 10px;
            background: rgba(255, 255, 255, 0.1); /* Light background for list items */
            border-radius: 5px;
        }

        a {
            color: #fff;
            text-decoration: none;
            background-color: #0072ff; /* Button color */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* Make link behave like a button */
            margin: 5px; /* Space around the button */
        }

        a:hover {
            background-color: #00c6ff; /* Button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <h3>Total Donations: ₦{{ total_donations }}</h3>

        <h3>Recent Donations</h3>
        <ul>
            {% for donation in recent_donations %}
                <li>User: {{ donation.user.name }} - ₦{{ donation.amount }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
