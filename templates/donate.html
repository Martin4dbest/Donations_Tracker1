<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Fixed width for the container */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Increased font size for the header */
        }

        label {
            font-size: 1.2em; /* Larger font for labels */
        }

        input[type="number"],
        select {
            padding: 10px; /* Padding for the input and select */
            width: calc(100% - 22px); /* Full width with padding */
            border-radius: 5px; /* Rounded corners */
            border: none; /* Remove default border */
            margin-bottom: 20px; /* Space below the input */
        }

        button {
            background-color: #0072ff; /* Button color */
            color: white; /* Button text color */
            padding: 10px 20px;
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2em; /* Font size for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #00c6ff; /* Button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make a Donation</h2>
        
        <form action="{{ url_for('donate') }}" method="POST">
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" step="0.01" required><br>
            
            <label for="currency">Currency:</label><br>
            <select id="currency" name="currency" required>
                <option value="USD">&#36; USD</option>
                <option value="EUR">&#8364; EUR</option>
                <option value="GBP">&#163; GBP</option>
                <option value="NGN">&#8358; NGN</option>
                <option value="GHS">&#162; GHS (Ghanaian Cedi)</option>
                <option value="JPY">&#165; JPY</option>
                <option value="AUD">&#36; AUD</option>
                <option value="CAD">&#36; CAD</option>
                <option value="CHF">&#67;&#72;F (Swiss Franc)</option>
                <option value="ZAR">&#82; ZAR (South African Rand)</option>
                <option value="INR">&#8377; INR (Indian Rupee)</option>
                <option value="BRL">&#82;&#36; BRL (Brazilian Real)</option>
            </select><br>

            <button type="submit">Donate</button>
        </form>
    </div>
</body>
</html>
