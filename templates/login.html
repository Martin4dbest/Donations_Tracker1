<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width for larger screens */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Increased font size for the header */
        }

        label {
            font-size: 1.2em; /* Larger font for labels */
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below label */
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px; /* Padding for the input */
            width: 100%; /* Full width */
            border-radius: 5px; /* Rounded corners */
            border: none; /* Remove default border */
            margin-bottom: 20px; /* Space below each input */
        }

        button {
            background-color: #0072ff; /* Button color */
            color: white; /* Button text color */
            padding: 10px 20px;
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2em; /* Font size for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            width: 100%; /* Full width for the button */
        }

        button:hover {
            background-color: #00c6ff; /* Button hover color */
        }

        a {
            color: #fff; /* Link color */
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Space above the link */
            display: inline-block; /* Inline block for spacing */
        }

        ul {
            padding: 0;
            list-style: none;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #4CAF50;
            color: white;
        }

        .alert-danger {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 400px) {
            h2 {
                font-size: 2em; /* Adjust header font size for small screens */
            }

            button {
                font-size: 1em; /* Adjust button font size for small screens */
            }

            label {
                font-size: 1em; /* Adjust label font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
</body>
</html>
